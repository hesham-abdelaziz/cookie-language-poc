<div class="container">
  <div class="current-lang-info">
    Currently selected:
    <strong
      >{{ languageNames[currentLanguage()] }} ({{ currentLanguage() }})</strong
    >
  </div>

  <div class="language-selector">
    <label for="languageSelect">Select Language:</label>
    <select
      [value]="currentLanguage()"
      (change)="onLanguageChange($event)"
      [disabled]="isChangingLanguage()"
    >
      @for (lang of supportedLanguages(); track lang) {
      <option [value]="lang">
        {{ languageNames[lang] }}
      </option>
      }
    </select>
    @if (isChangingLanguage()) {
    <span class="loading">Changing language...</span>
    }
  </div>

  <app-home></app-home>
</div>
